<!DOCTYPE html>
<html>
<head>
	<title>编写游记</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<!--#include file="inc/common.shtml"--> 
</head>
<body>
	<div class="wrap">
		<div class="header" style="height:0;"></div>
		<!-- top -->
		<!--#include file="inc/nav.shtml"-->

		<div class="main">
			<div class="inner-module">
				<div class="edit-box">
					<form>
						<ul>
							<li class="clearfix">
								<i class="num-bg focus">1</i>
								<span>选择板块</span>
								<div class="edit-content">
									<div class="edit-content-inner">
										<em>*</em>
										<div class="a-list clearfix">
											<a class="active" href="javascript:;">亚洲</a>
											<a href="javascript:;">欧洲</a>
											<a href="javascript:;">美洲</a>
											<a href="javascript:;">大洋洲</a>
											<a href="javascript:;">非洲</a>
										</div>
									</div>
								</div>
							</li>

							<li class="clearfix">
								<i class="num-bg">2</i>
								<span>编写标题</span>
								<div class="edit-content2">
									<div class="edit-content-inner">
										<em>*</em>
										<input type="text" placeholder="编写标题，标题文字不超过20字" />
									</div>
								</div>
							</li>

							<li class="clearfix">
								<i class="num-bg">3</i>
								<span>填写路线</span>
								<div class="edit-content2">
									<div class="edit-content-inner">
										<em>*</em>
										<input type="text" placeholder="填写路线，例如：北京—巴厘岛—大溪地—北京" />
									</div>
								</div>
							</li>

							<li class="clearfix">
								<i class="num-bg">4</i>
								<span>上传封面</span>
								<div class="edit-content2">
									<div class="edit-content-inner">
										<em>*</em>
										<!-- <input type="text" placeholder="上传一张封面图，图片大小不小于100KB" /> -->
										<div class="input-div">
											<input type="file" class="upload-img" id="picPath" name="doc" onchange="PreviewImage('Preview',this,120,120);" />
									    	<div id="Preview" style="filter: progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale);">
									    	</div>
										</div>
									</div>
								</div>
							</li>

							<li class="clearfix">
								<i class="num-bg">4</i>
								<span>游记内容</span>
								<div class="edit-content2">
									<div class="edit-content-inner">
										<em>*</em>
										<textarea>
											
										</textarea>
									</div>
								</div>
							</li>

							<li class="clearfix">
								<i class="num-bg">5</i>
								<span>游记总结</span>
								<div class="edit-content2">
									<div class="edit-content-inner">
										<textarea>总结：例如旅行感悟等等</textarea>
									</div>
								</div>
							</li>
						</ul>
					</form>
				</div>
			</div>
		</div>

		<!--#include file="inc/footer.shtml"-->
	</div>

	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="js/placeholder.js"></script>

	<script type="text/javascript">
		$(document).ready(function(){

			//固定顶部导航
			var headHeight=$(".header").height();
			var nav=$(".nav");
			$(window).scroll(function(){
				if($(this).scrollTop()>headHeight){
					nav.addClass("navFix");
				}
				else{
					nav.removeClass("navFix");
				}
			});



			//下拉框
			
			$(".user-center ul").hide();
			$('.logged-on').mouseover(function(){
				$(".user-center ul").show();
			});
			$('.logged-on').mouseout(function(){
				$(".user-center ul").hide();
			});
		}) 
	</script>

	<!-- 上传图片 -->
	<script type="text/javascript" language="javascript">
        function checkPic() {
            var picPath = document.getElementById("picPath").value;
            var type = picPath.substring(picPath.lastIndexOf(".") + 1, picPath.length).toLowerCase();
            if (type != "jpg" && type != "bmp" && type != "gif" && type != "png") {
                alert("请上传正确的图片格式");
                return false;
            }
            return true;
        }
        //图片预览
        function PreviewImage(divImage, upload, width, height) {
            if (checkPic()) {
                try {
                    var imgPath;      //图片路径

                    var Browser_Agent = navigator.userAgent;
                    //判断浏览器的类型
                    if (Browser_Agent.indexOf("Firefox") != -1) {
                        //火狐浏览器

					//getAsDataURL在Firefox7.0 无法预览本地图片，这里需要修改
                        imgPath = upload.files[0].getAsDataURL();
                        document.getElementById(divImage).innerHTML = "<img id='imgPreview' src='" + imgPath + "' width='" + width + "' height='" + height + "'/>";
                    } else {
                        //IE浏览器 ie9 必须在兼容模式下才能显示预览图片
                        var Preview = document.getElementById(divImage);
                        Preview.filters.item("DXImageTransform.Microsoft.AlphaImageLoader").src = upload.value;
                        Preview.style.width = width;
                        Preview.style.height = height;
                    }
                } catch (e) {
                    alert("请上传正确的图片格式");
                }
            }
        }
    </script>
</body>
</html>
